<div class="container" *ngIf="this.ContactoModels.length!=0">
    <div class="row">
        <div class="col">
            <h3 style="text-align: center;">Votación</h3>
        </div>
        <hr>
    </div>
    
    <div class="row">
        <div class="col">
            <label>Nombre:</label>
            <input pInputText type="text" placeholder="Ingresa el nombre" disabled="true" [(ngModel)]="ContactoModels[first].nombre" />
            <hr>
        </div>
        <div class="col">
            <label> Lugar:</label>
            <input pInputText type="text" placeholder="Ingresa el lugar" disabled="true" [(ngModel)]="ContactoModels[first].Lugar" />
            <hr>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <label>Personaje:</label>
            <input pInputText type="text" placeholder="Ingresa el personaje" disabled="true" [(ngModel)]="ContactoModels[first].Personaje" />
                <hr>
        </div>
        <div class="col">
            <label>Folio:</label>
            <input pInputText type="text" placeholder="Ingresa el folio" disabled="true" [(ngModel)]="ContactoModels[first].Folio" />
            <hr>
        </div>

    </div>

    <div class="row">
        <div class="col">
           <label>Interpretación1</label> 
            <input pInputText type="number" [style]="{ width:'20%' }"
                [(ngModel)]="ContactoModels[first].Interpretacion1"  min="1" max="5"/>
                <hr>
        </div>
        <div class="col">

            <input pInputText type="number" [style]="{ width:'20%' }"
