

<div class="container"  *ngIf="this.ContactoModels.length==0">
    <div class="row">
      <div class="col-sm">
    
      </div>
      <div class="col-sm"  style="text-align: center;">
        <p-progressSpinner [style]="{width: '50px', height: '50px'}" styleClass="custom-spinner" strokeWidth="8"
        fill="var(--surface-ground)" animationDuration=".5s"></p-progressSpinner>
      </div>
      <div class="col-sm">
       
      </div>
    </div>
  </div>


<div class="container" *ngIf="this.ContactoModels.length!=0">
    <div class="row">
        <div class="col">
            <h3 style="text-align: center;">Rubros</h3>
        </div>
        <hr>
    </div>
    
    <div class="row">
        <div class="col">
            <label>Nombre:</label>
            <input pInputText type="text" placeholder="Ingresa el nombre" [(ngModel)]="ContactoModels[first].nombre" />
            <hr>
        </div>
        <div class="col">
            <label> Lugar:</label>
            <input pInputText type="text" placeholder="Ingresa el lugar" [(ngModel)]="ContactoModels[first].Lugar" />
            <hr>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <label>Personaje:</label>
            <input pInputText type="text" placeholder="Ingresa el personaje"
                [(ngModel)]="ContactoModels[first].Personaje" />
                <hr>
        </div>
        <div class="col">
            <label>Folio:</label>
            <input pInputText type="text" placeholder="Ingresa el folio" [(ngModel)]="ContactoModels[first].Folio" />
            <hr>
        </div>

    </div>

    <div class="row">
        <div class="col">
           <label>Rubro A:</label> 
            <input pInputText type="text" [style]="{ width:'20%' }"
                [(ngModel)]="ContactoModels[first].RubroA" />
                <hr>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <label>Rubro B:</label>
            <input pInputText type="text" [style]="{ width:'20%' }"
                [(ngModel)]="ContactoModels[first].RubroB" />
                <hr>
        </div>
    </div>
    <div class="row">
        <div class="col">
          <label>Rubro C:</label>  
            <input pInputText type="text" [style]="{ width:'20%' }"
                [(ngModel)]="ContactoModels[first].RubroC" />
                <hr>
        </div>
    </div>
    <div class="row">
        <div class="col">
           <label> Rubro D:</label>  
            <input pInputText type="text" [style]="{ width:'20%' }"
                [(ngModel)]="ContactoModels[first].RubroD" />
            <br>
        </div>
    </div>
    <div class="row">
        <div class="col">
          
        </div>
        <div class="col">
            <div style="text-align: center;">
                <button pButton pRipple label="Aceptar" class="p-button-success mr-2"  (click)="editar(ContactoModels[first])"></button>
            </div>
        </div>
        <div class="col">
          
        </div>
    </div>
    <div class="row">
        <div class="col">
           
        </div>
        <div class="col">
            <div style="text-align: right;">
                <!-- <button pButton pRipple icon="pi pi-angle-right" class="p-button-success mr-2"></button> -->
    
                <p-paginator [first]="first" [rows]="1" [totalRecords]=" this.ContactoModels.length"
                    (onPageChange)="onPageChange($event)" [showJumpToPageDropdown]="true"
                    [showPageLinks]="false" icon="pi pi-angle-right" class="p-button-success mr-2">
                </p-paginator>
            </div>
        </div>
        <div class="col">
           
        </div>
       
    </div>
</div>
