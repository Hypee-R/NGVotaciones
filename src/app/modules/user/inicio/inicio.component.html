<h1>Welcome to app!</h1>
<div class="csv-file-chooser-section">

  <input type="file" #fileImportInput name="File Upload" id="txtFileUpload" (change)="fileChangeListener($event)"
    accept=".csv" />

</div>

<div class="csv-result-table">

  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Phone Number</th>
        <th>Title</th>
        <th>Occupation</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let csvData of csvRecords;let i = index;">

        <td>{{i+1}}</td>
        <td>
          <span>{{csvData.firstName}}</span>
        </td>
        <td>
          <span>{{csvData.lastName}}</span>
        </td>
        <td>
          <span>{{csvData.email}}</span>
        </td>
        <td>
          <span>{{csvData.phoneNumber}}</span>
        </td>
        <td>
          <span>{{csvData.title}}</span>
        </td>
        <td>
          <span>{{csvData.occupation}}</span>
        </td>
      </tr>
    </tbody>
  </table>

</div>

<div class="container mt-3 mb-5">
  <h3>Altas de Usuarios</h3>
  <hr>
  <form class="add">

    <div class="container">
      <div class="row">
        <div class="col">
          <br>
          <div class="grid">
            <h5>Nombres</h5>
            <hr>
            <br>
            <div class="field">
              <span class="p-float-label">
                <input id="float-input" type="text" id="nombre" name="nombre" required pInputText
                  ngFor="csvData.lastName">
                <label for="float-input">Nombre (s):</label>
              </span>
            </div>
            <br>
            <div class="field">
              <span class="p-float-label">
                <input id="float-input" type="text" id="app" name="app" required pInputText
                  [(ngModel)]="contactomodel.app">
                <label for="float-input">Apellido Paterno</label>
              </span>
            </div>
            <br>

            <br>
            <div class="field">
              <span class="p-float-label">
                <input id="float-input" type="text" id="fechaNa" name="fechaNa" required pInputText
                  [(ngModel)]="contactomodel.fechaNa">
                <label for="float-input">Fecha de nacimiento</label>
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
<div class="col">
            
            
   <button pButton pRipple type="button" icon="pi pi-user"   label="Registrar alta" class="p-button-rounded p-button-success"   (click)="add()"></button> 

</div>
