<div class="csv-result-table">


<div class="container mt-3 mb-5">
  <h3 style="text-align:center ;">Altas de Usuarios</h3>
  <hr>
  <p-toolbar>
    <ng-template pTemplate="left">
        <span class="p-input-icon-left ml-auto" style="width: 89%">
            <input pInputText type="text" placeholder="Buscar usuarios" [style]="{ width: '100%' }"/>
            <i class="pi pi-search"></i>
        </span>
    </ng-template>
    <ng-template pTemplate="right">
        <div class="csv-file-chooser-section">

          <input label="Exportar Excel" icon="pi pi-upload" type="file" #fileImportInput 
          name="File Upload" id="txtFileUpload" (change)="fileChangeListener($event)"
          accept=".csv" />

        </div>          
    </ng-template>
  </p-toolbar>
  <div class="card">
    <p-table responsiveLayout="scroll" [value]="" [rows]="10" [paginator]="true">
        <ng-template pTemplate="header">
            <tr *ngFor="let csvData of csvRecords;let i = index;" style="text-align: center;">
                <th>
                    ID
                    <br>
                    <span>{{csvData.id}}</span>
                </th>
                <th>
                    Nombre
                    <br>
                    <span>{{csvData.name}}</span>
                </th>
                <th>
                     Apellido paterno
                    <br>
                    <span>{{csvData.lastName}}</span>
                </th>
                <th>
                    Apellido materno
                    <br>
                    <span>{{csvData.firstName}}</span>
                </th>
                <th>
                    Lugar
                    <input pInputText type="text" placeholder="Ingresa el lugar" [style]="{ width: '100%' }"/>
               </th>
               <th>
                    Personaje
                    <input pInputText type="text" placeholder="Ingresa el personaje" [style]="{ width: '100%' }"/>
                </th>
                <th>
                    <button pButton pRipple class="p-button-info mr-2" label="Actualizar" style="border-radius: 15px; margin-bottom: 5px; margin-top: 25px;"></button>                  
                </th>
            </tr>
        </ng-template>
  
        <ng-template pTemplate="summary">
            <div class="flex align-items-center justify-content-between">
                Total de Usuarios 
            </div>
        </ng-template>
    </p-table>
  
  </div>
</div>
<div class="col">
            
            
   <button pButton pRipple type="button" icon="pi pi-user"   label="Registrar alta" class="p-button-rounded p-button-success"   (click)="add()"></button> 

</div>
